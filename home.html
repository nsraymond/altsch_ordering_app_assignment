<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Welcome to Ordering App</title>
    <style>
        body {
            margin: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ordering App</h1>
        <p>This is a simple ordering app designed to connect senders with drivers for various transportation needs.</p>
        <p>Whether you need a ride across town or a delivery service, our app has got you covered!</p>
        <div class="btn-container">
            <a href="http://localhost:3600/sender" class="btn btn-primary">Get Started as a Sender</a>
            <a href="http://localhost:3600/driver" class="btn btn-success">Get Started as a Driver</a>
        </div>
    </div>
</body>
</html>
